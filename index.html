<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Social Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f3f3f3;
        }

        .card {
            perspective: 1000px;
        }

        .card-inner {
            width: 300px;
            height: 400px;
            background: linear-gradient(145deg, #ffffff, #d4d4d4);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transform-style: preserve-3d;
            transform: rotateY(0);
            transition: transform 0.6s;
        }

        .card:hover .card-inner {
            transform: rotateY(360deg);
        }

        .social-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .social-buttons a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            text-align: center;
            padding: 10px 20px;
            border-radius: 8px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .social-buttons a:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .github { background: #333; }
        .discord { background: #5865F2; }
        .tiktok { background: #000; }
        .snapchat { background: #FFFC00; color: #000; }
        .telegram { background: #0088cc; }
        .website { background: #0078d7; }

    </style>
</head>
<body>
    <div class="card">
        <div class="card-inner">
            <h2 style="text-align: center; margin-bottom: 20px;">Follow Me</h2>
            <div class="social-buttons">
                <a href="https://github.com/maybezorex" class="github" target="_blank">GitHub</a>
                <a href="https://discord.com/users/1184009692545028100" class="discord" target="_blank">Discord</a>
                <a href="https://www.tiktok.com" class="tiktok" target="_blank">TikTok</a>
                <a href="https://www.snapchat.com" class="snapchat" target="_blank">Snapchat</a>
                <a href="https://t.me/alhntoshi" class="telegram" target="_blank">Telegram</a>
                <a href="https://zorex.one" class="website" target="_blank">SMM</a>
            </div>
        </div>
    </div>
</body>
</html>
